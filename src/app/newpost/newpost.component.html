<mat-card appearance="outlined">
  <mat-card-header> 
    <span class="mat-card-edit-title">
      {{ matCardHeaderTitle }}
    </span> 
  </mat-card-header>

  <mat-card-content>
    <div class="editor-container">
      <quill-editor
        [(ngModel)]="editorContent"
        [modules]="editorModules"
        (onEditorCreated)="editorInit($event)"
      >
      </quill-editor>
    </div>
  </mat-card-content>

  <!-- <mat-divider></mat-divider> -->
  <mat-card-actions>
    <button mat-raised-button 
        (click)="saveContent()"
        [disabled]="!editorContent"
        color="{{ editorContent ? 'primary' : 'accent' }}"
        >
        <!-- <mat-icon>save</mat-icon> -->
        {{saveButtonCaption}}
    </button>
    <button mat-raised-button 
    (click)="cancel()"
    color="primary"
    >
    <!-- <mat-icon>save</mat-icon> -->
    {{cancelButtonCaption}}
</button>
  </mat-card-actions>
</mat-card>
