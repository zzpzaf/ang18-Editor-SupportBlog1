<!-- <p>dialog works!</p>-->

<h2 mat-dialog-title>{{ data.header }}</h2>
<mat-dialog-content>{{ data.content }}</mat-dialog-content>
<mat-dialog-actions align="end">

  @if (data.negAnsMsg.trim().length == 0 && data.posAnsMsg.trim().length > 0) {
    <button mat-raised-button cdkFocusInitial color="primary" (click)="onYesClick()">{{data.posAnsMsg}}</button>
  } @else if (data.negAnsMsg.trim().length > 0 && data.posAnsMsg.trim().length == 0) {
    <button mat-raised-button cdkFocusInitial color="primary" (click)="onNoClick()">{{data.negAnsMsg}}</button>
  } @else {
    <button mat-raised-button cdkFocusInitial color="primary" (click)="onNoClick()">{{data.negAnsMsg}}</button>
    <button mat-raised-button (click)="onYesClick()">{{data.posAnsMsg}}</button>
  }

</mat-dialog-actions>
